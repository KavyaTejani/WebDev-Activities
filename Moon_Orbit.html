<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon Orbit</title>
<style>
  html,body {
    margin:0;
    height:100%;
  }
  .container {
    width: 100vw;
    height: 100vh;
    background: url("https://t4.ftcdn.net/jpg/03/86/82/73/360_F_386827376_uWOOhKGk6A4UVL5imUBt20Bh8cmODqzx.jpg")
                no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .earth {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: relative;
    background: url("https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500")
                no-repeat center center;
    background-size: cover;
  }
  .orbit {
    position:absolute;
    top:50%;
    left:50%;
    width:1200px;           
    height:1200px;
    margin:-600px 0 0 -600px;
    animation: spin 20s linear infinite;
  }
.moon {
    width:16px;
    height:16px;
    background: radial-gradient(circle at 30% 30%, #ffffff, #e6f3ff 40%, #cfe8ff 100%);
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translateX(600px) translateY(-4px);
    box-shadow:
        0 0 4px 1px rgba(255,255,255,0.95),
        0 0 10px 4px rgba(173,216,230,0.6),
        0 0 24px 10px rgba(173,216,230,0.25);
    will-change: box-shadow, transform;
    animation: moon-glow 2.5s ease-in-out infinite alternate;
}

@keyframes moon-glow {
    from {
        box-shadow:
            0 0 3px 0.5px rgba(255,255,255,0.9),
            0 0 8px 3px rgba(173,216,230,0.45),
            0 0 18px 8px rgba(173,216,230,0.18);
    }
    to {
        box-shadow:
            0 0 6px 1.5px rgba(255,255,255,1),
            0 0 14px 6px rgba(173,216,230,0.75),
            0 0 32px 14px rgba(173,216,230,0.28);
    }
}
  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="earth">
      <div class="orbit">
        <div class="moon"></div>
      </div>
    </div>
  </div>
</body>
</html>
